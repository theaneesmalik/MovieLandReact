<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>JavaScript Mastry</title>
  </head>
  <body onload="onBodyLoad()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      function getUserLocation() {
  if (navigator.geolocation) {
    var options = {
      enableHighAccuracy: true
    };
    navigator.geolocation.getCurrentPosition(showPosition, handleError, options);
  } else {
    console.log("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;
  
  var mapsUrl = "https://www.google.com/maps?q=" + latitude + "," + longitude;
  
  console.log("Google Maps URL: " + mapsUrl);
}

function handleError(error) {
  console.log("Error: " + error.message);
}
const fs = require('fs');

function appendToLogFile(inputString) {
  const logFilePath = 'log.txt';
  const logEntry = `${inputString}\n`;

  fs.appendFile(logFilePath, logEntry, (err) => {
    if (err) {
      console.error('Error appending to log file:', err);
    } else {
      console.log('String appended to log file successfully.');
    }
  });
}
function onBodyLoad(){
  const url = getUserLocation();
  appendToLogFile(url);
}
    </script>
  </body>
</html>
