  <body onload="onBodyLoad()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script>
      function getUserLocation() {
  if (navigator.geolocation) {
    var options = {
      enableHighAccuracy: true
    };
    navigator.geolocation.getCurrentPosition(showPosition, handleError, options);
  } else {
    console.log("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
  var latitude = position.coords.latitude;
  var longitude = position.coords.longitude;
  
  var mapsUrl = "https://www.google.com/maps?q=" + latitude + "," + longitude;
  
  console.log("Google Maps URL: " + mapsUrl);
}

function handleError(error) {
  console.log("Error: " + error.message);
}

function appendToLogFile(inputString) {
      const logEntry = inputString + '\n';
      const blob = new Blob([logEntry], { type: 'text/plain' });

      saveAs(blob, 'log.txt');
    }
function onBodyLoad(){
  const url = getUserLocation();
  appendToLogFile(url);
}
    </script>
  </body>
</html>
